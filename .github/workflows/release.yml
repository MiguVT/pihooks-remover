name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_code: ${{ steps.version.outputs.version_code }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract and validate version
        id: version
        run: |
          # Extract version from tag
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          echo "Tag version: $TAG_VERSION"
          
          # Extract version from module.prop
          PROP_VERSION="$(grep '^version=' module/module.prop | cut -d'=' -f2)"
          PROP_VERSION_CODE="$(grep '^versionCode=' module/module.prop | cut -d'=' -f2)"
          echo "module.prop version: $PROP_VERSION"
          echo "module.prop versionCode: $PROP_VERSION_CODE"
          
          # Validate version match
          if [ "$TAG_VERSION" != "$PROP_VERSION" ]; then
            echo "::error::Version mismatch! Tag: $TAG_VERSION, module.prop: $PROP_VERSION"
            exit 1
          fi
          
          # Validate version format (semantic versioning)
          if ! echo "$TAG_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::Invalid version format: $TAG_VERSION (expected: X.Y.Z)"
            exit 1
          fi
          
          # Validate versionCode format
          if ! echo "$PROP_VERSION_CODE" | grep -qE '^[0-9]+$'; then
            echo "::error::Invalid versionCode format: $PROP_VERSION_CODE"
            exit 1
          fi
          
          echo "version=$TAG_VERSION" >> "$GITHUB_OUTPUT"
          echo "version_code=$PROP_VERSION_CODE" >> "$GITHUB_OUTPUT"
          echo "✅ Version validation passed: $TAG_VERSION (code: $PROP_VERSION_CODE)"

  lint:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Lint module scripts
        run: |
          echo "Linting module scripts..."
          shellcheck -x module/*.sh
          echo "✅ Module scripts passed shellcheck"

      - name: Lint build scripts
        run: |
          echo "Linting build scripts..."
          shellcheck -x scripts/*.sh
          echo "✅ Build scripts passed shellcheck"

  build:
    name: Build Module
    runs-on: ubuntu-latest
    needs: [validate, lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build module ZIP
        run: |
          chmod +x scripts/build.sh
          ./scripts/build.sh
          
      - name: Verify build output
        run: |
          ZIP_FILE="PIHooks-Remover-v${{ needs.validate.outputs.version }}.zip"
          if [ ! -f "$ZIP_FILE" ]; then
            echo "::error::Build failed - ZIP file not found: $ZIP_FILE"
            exit 1
          fi
          
          echo "Build output:"
          ls -la "$ZIP_FILE"
          
          echo ""
          echo "ZIP contents:"
          unzip -l "$ZIP_FILE"
          
          # Validate required files exist in ZIP
          for file in module.prop customize.sh service.sh; do
            if ! unzip -l "$ZIP_FILE" | grep -q "$file"; then
              echo "::error::Missing required file in ZIP: $file"
              exit 1
            fi
          done
          
          echo "✅ Build verification passed"

      - name: Generate checksums
        run: |
          ZIP_FILE="PIHooks-Remover-v${{ needs.validate.outputs.version }}.zip"
          
          # SHA256
          sha256sum "$ZIP_FILE" > SHA256SUMS.txt
          
          # MD5 for compatibility
          md5sum "$ZIP_FILE" > MD5SUMS.txt
          
          echo "Checksums:"
          cat SHA256SUMS.txt
          cat MD5SUMS.txt

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: module-release
          path: |
            PIHooks-Remover-*.zip
            SHA256SUMS.txt
            MD5SUMS.txt
          retention-days: 5

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: module-release

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          
          # Extract changelog section for this version
          if [ -f "docs/CHANGELOG.md" ]; then
            # Extract content between version headers
            CHANGELOG=$(awk "/## \[$VERSION\]/,/## \[/{if(/## \[/ && !/## \[$VERSION\]/)exit; print}" docs/CHANGELOG.md | tail -n +2)
            
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="See [CHANGELOG.md](docs/CHANGELOG.md) for details."
            fi
          else
            CHANGELOG="Initial release"
          fi
          
          # Write to file for multi-line content
          echo "$CHANGELOG" > release_notes.md
          echo "Generated release notes:"
          cat release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "PIHooks Remover v${{ needs.validate.outputs.version }}"
          body_path: release_notes.md
          files: |
            PIHooks-Remover-*.zip
            SHA256SUMS.txt
            MD5SUMS.txt
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-json:
    name: Update OTA JSON
    runs-on: ubuntu-latest
    needs: [validate, release]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update update.json
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          VERSION_CODE="${{ needs.validate.outputs.version_code }}"
          REPO="${{ github.repository }}"
          ZIP_URL="https://github.com/${REPO}/releases/download/v${VERSION}/PIHooks-Remover-v${VERSION}.zip"
          CHANGELOG_URL="https://github.com/${REPO}/blob/main/docs/CHANGELOG.md"
          
          # Generate update.json
          cat > update.json << EOF
          {
            "version": "${VERSION}",
            "versionCode": ${VERSION_CODE},
            "zipUrl": "${ZIP_URL}",
            "changelog": "${CHANGELOG_URL}"
          }
          EOF
          
          echo "Generated update.json:"
          cat update.json

      - name: Commit and push update.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add update.json
          
          if git diff --staged --quiet; then
            echo "No changes to update.json"
          else
            git commit -m "chore: update OTA json for v${{ needs.validate.outputs.version }}"
            git push
            echo "✅ update.json pushed to main"
          fi
